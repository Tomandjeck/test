<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过Navigator对象显示当前浏览器的信息</title>
</head>
<body>
<pre>
<script>
    document.writeln("浏览器代码名称："+navigator.appCodeName);
    document.writeln("浏览器名称："+navigator.appName);
    document.writeln("浏览器版本号："+navigator.appVersion);
</script>
</pre>
</body>
</html>
