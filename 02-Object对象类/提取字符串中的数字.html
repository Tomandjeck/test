<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提出字符串中的数字</title>
</head>
<body>
<script>
    function CollectDigits(source) {
         let s=new String(source),result="",ch,i;
         for(i=0;i<s.length;i++){
             ch=s.charAt(i);//提取某一位置的字符
             if(ch>="0"&&ch<="9") result=result+ch;
         }
         return result;
    }
    let s;
    s=prompt("请输入一个含有数字的字符串:");
    alert("收集的数字串：\n"+CollectDigits(s));
</script>
</body>
</html>
