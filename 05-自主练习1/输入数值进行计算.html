<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入数值进行计算其平方、平方根和自然对数</title>
</head>
<body>
<script>
    let r=prompt("输入一个数值：","0");
    let a,b,c;
    a=Math.pow(r,2)
    b=Math.sqrt(r);
    c=Math.log(r);
    alert(r+"的平方为："+a+"，平方根为："+b+"，自然对数为："+c);

</script>

</body>
</html>
