<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打出*倒三角</title>
    <script type="text/javascript">
        function draw(n) {
            let i,j;
            document.write("<pre>");//输出pre标签，使document.write格式有效
            for(i=1;i<=n;i++) {
                for (j = 1; j <= n - i; j++)
                    document.write(" ");
                for (j = 1; j <= i; j++)
                    document.write("*");
                document.writeln();
            }
            document.write("</pre>");
        }
    </script>
</head>
<body>
<script>
    let n=prompt("请输入三角形图案的层数："+"0");
    draw(n);
</script>

</body>
</html>
