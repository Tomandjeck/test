<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用open()方法打开新窗口</title>
    <script>
        let newWin=null;
        function openWin(){
            newWin=open("http://www.ryjiaoyu.com","newWin",
                "width=400,height=300,left=100,top=100,toolbar=no,menubar=no,"+"location=no,staus=no");
        }
    </script>
</head>
<body>
<p><a href="javascript:openWin()">点击：阳彩群超瘦</a> </p>
</body>
</html>
